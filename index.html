<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="shadow mb-4 py-3 bg-info text-dark text-center">
    <h1 class="display-4 fw-bold">üõ†Ô∏è Bates Troy Maintenance Dashboard</h1>
    <p class="lead">Track and manage all machine repairs in one place.</p>
  </header>

  <main class="container">
    <form id="taskForm" class="row g-3 align-items-end mb-4">
      <div class="col-md-4">
        <label for="machineSelect" class="form-label">Select Machine</label>
        <select id="machineSelect" class="form-select bg-dark text-light" required>
          <option value="">Choose machine...</option>
          <optgroup label="SPF Machines">
            <option value="SPF1">SPF1</option>
            <option value="SPF2">SPF2</option>
            <option value="SPF3">SPF3</option>
          </optgroup>
          <optgroup label="Braun">
            <option value="Braun Tunnel">Tunnel</option>
            <option value="Braun Press">Press</option>
            <option value="Braun Shuttle">Shuttle</option>
            <option value="Braun Dryer 1">Dryer 1</option>
            <option value="Braun Dryer 2">Dryer 2</option>
            <option value="Braun Dryer 3">Dryer 3</option>
            <option value="Braun Dryer 4">Dryer 4</option>
            <option value="Braun Dryer 5">Dryer 5</option>
            <option value="Braun Dryer 6">Dryer 6</option>
          </optgroup>
          <optgroup label="Lavatec">
            <option value="Lavatec Tunnel">Tunnel</option>
            <option value="Lavatec Press">Press</option>
            <option value="Lavatec Shuttle">Shuttle</option>
            <option value="Lavatec Dryer 1">Dryer 1</option>
            <option value="Lavatec Dryer 2">Dryer 2</option>
            <option value="Lavatec Dryer 3">Dryer 3</option>
            <option value="Lavatec Dryer 4">Dryer 4</option>
            <option value="Lavatec Dryer 5">Dryer 5</option>
          </optgroup>
        </select>
      </div>
      <div class="col-md-5">
        <label for="taskInput" class="form-label">Describe Issue</label>
        <input type="text" id="taskInput" class="form-control bg-dark text-light" placeholder="What's wrong?" required>
      </div>
      <div class="col-md-3 d-grid">
        <button class="btn btn-info" type="submit">‚ûï Add Task</button>
      </div>
    </form>

    <div class="table-responsive mb-5">
      <table class="table table-dark table-bordered table-hover text-center align-middle">
        <thead class="table-info text-dark">
          <tr>
            <th>Machine</th>
            <th>Pending</th>
            <th>In Progress</th>
            <th>Completed</th>
            <th>Archive</th>
          </tr>
        </thead>
        <tbody id="taskTable">
          <!-- Machines auto-generated from JS -->
        </tbody>
      </table>
    </div>
  </main>

  <footer class="bg-dark text-light py-3 text-center">
    <p class="mb-0">&copy; 2025 Created by Yaroslav Kuchenko.</p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
